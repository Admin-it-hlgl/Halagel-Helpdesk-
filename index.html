<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <meta name="description" content="Halagel IT Support Helpdesk System">
    <title>Halagel Helpdesk</title>
    <link rel="manifest" href="manifest.json">
    
    <!-- Use Tailwind via CDN with specific version -->
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    
    <!-- Use Feather Icons instead of Lucide -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <style>
        .btn-primary {
            background: #059669;
            color: white;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
        }
        .btn-primary:hover {
            background: #047857;
        }
        .btn-secondary {
            background: #475569;
            color: white;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
        }
        .btn-secondary:hover {
            background: #374151;
        }
        .btn-outline {
            background: white;
            color: #374151;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        .btn-outline:hover {
            background: #f9fafb;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app">
        <!-- Loading message -->
        <div class="min-h-screen flex items-center justify-center">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-emerald-600 mx-auto"></div>
                <p class="mt-4 text-gray-600">Loading Halagel Helpdesk...</p>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    
    <script>
        // Initialize Feather icons
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        });
        
        // Service Worker (optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
</body>
</html>
